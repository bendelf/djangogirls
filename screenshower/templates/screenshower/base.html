{% load static %}

<html>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">ScreenShower app</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'project_list' %}">My project</a>
      </li>
      {% endif %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'model_list' %}">Models</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'pricing' %}">
          Pricing
        </a>
      </li>
    </ul>
  </div>
     <div class="btn-toolbar mx-3">
         {% if user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'logout' %}" role="button">Logout</a>
         {% else %}
            <a class="btn btn-primary mx-1" href="{% url 'signup' %}" role="button">Signup(for free !)</a>
            <a class="btn btn-success mx-1" href="{% url 'login' %}" role="button">Login</a>
         {% endif %}
     </div>
</nav>
    <head>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/screenshower.css' %}">
        <link rel="stylesheet" href="{% static 'js/screenshower.js' %}">
        <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    </head>


    <body>
        <div class="content container">
            <div class="row">
                <div class="col-md-12">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
