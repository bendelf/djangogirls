{% extends 'screenshower/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="post">
        {% if project.published_date %}
            <div class="date">
                {{ project.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'project_edit' pk=project.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <a class="btn btn-default" href="{% url 'project_edit' pk=project.pk %}"><span class="glyphicon glyphicon-duplicate"></span></a>
        {% endif %}

        <h2>{{ project.title }}</h2>
        <p>{{ project.text|linebreaksbr }}</p>
    </div>
{% endblock %}
